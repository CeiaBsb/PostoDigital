<mat-toolbar>
    <button mat-icon-button (click)="atualizarUsuario()" class="esquerda" color="primary">
        <mat-icon>check</mat-icon>
    </button>
    <div class="direita">
        <button mat-icon-button (click)="cancelar()" color="primary">
            <mat-icon>undo</mat-icon>
        </button>
        <button mat-icon-button (click)="excluirUsuario()" color="primary">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</mat-toolbar>

<div class="preenchimento"></div>
<mat-spinner diameter="40" *ngIf="!carregado"></mat-spinner>
<div *ngIf="carregado">
    <mat-form-field class="full-width">
        <input matInput placeholder="nome" [(ngModel)]="usuario.nome" />
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput placeholder="login" [(ngModel)]="usuario.login" />
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput placeholder="senha" [(ngModel)]="usuario.senha" type="password" />
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput placeholder="cofirmar senha" [(ngModel)]="confirmarSenha" type="password" />
    </mat-form-field>


    <mat-form-field class="full-width">
        <mat-label>Status</mat-label>
        <mat-select placeholder="status" [(value)]="usuario.status">
            <mat-option value="ativo">ativo</mat-option>
            <mat-option value="inativo">inativo</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Perfil</mat-label>
        <mat-select [(value)]="usuario.perfil">
            <mat-option value="editor">editor</mat-option>
            <mat-option value="administrador">administrador</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-expansion-panel class="full-width">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Campanhas do usuario
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="full-width" *ngFor="let campanha of campanhasRelacionadas">
            <mat-checkbox [(ngModel)]="campanha.relacionado">{{campanha.nome}}</mat-checkbox>
        </div>

    </mat-expansion-panel>

</div>
