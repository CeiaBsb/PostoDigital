<div class="container" [class.is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." (click)="snav.close()">Minhas Campanhas</a>
        <a mat-list-item class="segundo-nivel" (click)="snav.close()" routerLink="/iniciarAcompanhamento/{{campanha.id}}" *ngFor="let campanha of minhasCampanhas">{{campanha.nome}}</a>
        <a mat-list-item >Cadastro</a>
        <a mat-list-item class="segundo-nivel" routerLink="/listaCampanhas"  (click)="snav.close()" *ngIf="auth.checarPerfil('administrador')">Campanha</a>
        <a mat-list-item class="segundo-nivel" routerLink="/listaPessoas"  (click)="snav.close()">Pessoa</a>
        <a mat-list-item class="segundo-nivel" routerLink="/listaUsuarios"  (click)="snav.close()" *ngIf="auth.checarPerfil('administrador')">UsuÃ¡rio</a>
        <!-- <a mat-list-item routerLink=".">Perfil</a> -->
        <a mat-list-item routerLink="/" (click)="auth.logout()">Sair</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>
