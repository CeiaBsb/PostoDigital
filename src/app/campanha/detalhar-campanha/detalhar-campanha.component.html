<mat-toolbar>
    <button mat-icon-button (click)="atualizarCampanha()" class="esquerda" color="primary">
        <mat-icon>check</mat-icon>
    </button>
    <div class="direita">
        <button mat-icon-button (click)="cancelar()" color="primary">
            <mat-icon>undo</mat-icon>
        </button>
        <button mat-icon-button (click)="excluirCampanha()" color="primary">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</mat-toolbar>
 
<div class="preenchimento"></div>
<mat-spinner diameter="40" *ngIf="!carregado"></mat-spinner>
<div *ngIf="carregado">
    <mat-form-field class="full-width">
        <input matInput placeholder="nome" [(ngModel)]="campanha.nome" />
    </mat-form-field>
    <div class="preenchimento"></div>

    <mat-select placeholder="status" [(value)]="campanha.status">
        <mat-option value="ativo">ativo</mat-option>
        <mat-option value="inativo">inativo</mat-option>
    </mat-select>
</div>
