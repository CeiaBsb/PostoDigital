<mat-form-field class="full-width">
  <input matInput [matDatepicker]="picker" placeholder="Data do acompanhamento" [(ngModel)]="data">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi="true" #picker></mat-datepicker>
</mat-form-field>

<button mat-raised-button color="primary" (click)="upload(fileInput)" class="direita">Prosseguir</button>
